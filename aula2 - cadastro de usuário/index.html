<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">        
        <h1>Controle <span>FINANCEIRO</span></h1>
        <div class="container-form">
            <p class="title-form">Registrar um novo Usuário</p>
            <form class="form">
                <input id="name" type="text" placeholder="Nome">
                <input id="last-name" type="text" placeholder="Sobrenome">
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Senha">
                <input id="repeat-password" type="password" placeholder="Confirme sua senha">
                <div class="register"> 
                    <label for="">
                        <input type="checkbox" name="" id="agree">
                        Eu concordo com os <a href="#">termos</a>
                    </label>
                    <button id="register-btn"type="submit">Registrar</button>                 
                </div>
            </form>
            <a href="#">Eu já sou cadastrado</a>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
