<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>        
        <div class="measures">
            <p>Informe seu peso (kg)</p>
            <input type="number" id="weigth">
        </div>
        <div class="measures">
            <p>Informe sua altura (metro e cm)</p>
            <input type="number" id="heigth">
        </div> 
        <div class="calc">       
            <button id="calc">Calcular</button>
            <div class="imc">
                <p id="result" class="imc-number"></p>             
            </div>            
        </div> 
        <div class="status"> 
            <p id="status"></p>   
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
